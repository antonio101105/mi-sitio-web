<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASIR_hub | Recursos ASIR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Development Banner -->
    <div class="dev-banner">
        <i class="fa-solid fa-triangle-exclamation"></i>
        <span>Este proyecto está actualmente en desarrollo. Algunas funciones pueden no estar disponibles.</span>
    </div>

    <div class="background-glow"></div>

    <nav class="navbar">
        <div class="logo">
            <i class="fa-solid fa-network-wired"></i> ASIR_hub
        </div>
    </nav>

    <header class="hero">
        <h1>Recursos para <br><span class="gradient-text">Administración de Sistemas Informáticos en Red</span></h1>
        <p>Todo el material para 1º y 2º de ASIR en un solo lugar.</p>

        <div class="year-selector">
            <button class="year-btn active" data-year="1" aria-label="Seleccionar 1º Curso">1º Curso</button>
            <button class="year-btn" data-year="2" aria-label="Seleccionar 2º Curso">2º Curso</button>
        </div>

        <div class="search-container">
            <i class="fa-solid fa-search search-icon"></i>
            <input type="text" id="searchInput" placeholder="Buscar por título o descripción..."
                aria-label="Buscar recursos">
        </div>

        <div class="filters" id="filterContainer">
            <!-- Filters injected by JS -->
        </div>
    </header>

    <main class="container">
        <div id="topicsContainer" class="topics-container">
            <!-- Topics injected by JS -->
        </div>
        <div class="resource-grid" id="resourceGrid">
            <!-- Resources will be injected here by JS -->
        </div>
    </main>

    <!-- Topic Content Modal -->
    <div class="modal-overlay" id="topicModalOverlay">
        <div class="modal topic-modal">
            <div class="modal-header">
                <h2 id="topicModalTitle">Título del Tema</h2>
                <button class="close-modal" id="closeTopicModalBtn"><i class="fa-solid fa-times"></i></button>
            </div>
            <div class="modal-content" id="topicModalContent">
                <!-- Content injected by JS -->
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>

</html>
