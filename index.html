<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASIR_hub | Recursos ASIR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="background-glow"></div>

    <nav class="navbar">
        <div class="logo">
            <i class="fa-solid fa-network-wired"></i> ASIR_hub
        </div>
        <button class="btn-primary" id="openModalBtn">
            <i class="fa-solid fa-plus"></i> Compartir Recurso
        </button>
    </nav>

    <header class="hero">
        <h1>Recursos para <br><span class="gradient-text">Administración de Sistemas</span></h1>
        <p>Todo el material para 1º y 2º de ASIR en un solo lugar.</p>

        <div class="year-selector">
            <button class="year-btn active" data-year="1">1º Curso</button>
            <button class="year-btn" data-year="2">2º Curso</button>
        </div>

        <div class="search-container">
            <i class="fa-solid fa-search search-icon"></i>
            <input type="text" id="searchInput" placeholder="Buscar por título o descripción...">
        </div>

        <div class="filters" id="filterContainer">
            <!-- Filters injected by JS -->
        </div>
    </header>

    <main class="container">
        <div class="resource-grid" id="resourceGrid">
            <!-- Resources will be injected here by JS -->
        </div>
    </main>

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <h2>Compartir Nuevo Recurso</h2>
                <button class="close-modal" id="closeModalBtn"><i class="fa-solid fa-times"></i></button>
            </div>
            <form class="resource-form" id="resourceForm">
                <div class="form-group">
                    <label for="title">Título</label>
                    <input type="text" id="title" required placeholder="Ej: Apuntes Tema 1...">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="yearSelect">Curso</label>
                        <select id="yearSelect" required>
                            <option value="1">1º ASIR</option>
                            <option value="2">2º ASIR</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="subjectSelect">Asignatura</label>
                        <select id="subjectSelect" required>
                            <!-- Populated by JS -->
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="url">URL</label>
                    <input type="url" id="url" required placeholder="https://...">
                </div>
                <div class="form-group">
                    <label for="description">Descripción</label>
                    <textarea id="description" rows="3" required
                        placeholder="Breve descripción del recurso..."></textarea>
                </div>
                <button type="submit" class="btn-submit">Publicar Recurso</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 ASIR_hub. Hecho con <i class="fa-solid fa-heart"></i> para la comunidad.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
